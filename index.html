<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Load Montserrat font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>

    /* --- Responsive Text --- */
    h1 {
      font-family: "Montserrat", sans-serif;
      color: #0B2A24;
      font-weight: 600;
      font-size: clamp(28px, 6vw, 48px);
      margin-bottom: 10px;
    }

    h2 {
      font-family: "Montserrat", sans-serif;
      color: #0B2A24;
      font-weight: 400;
      font-size: clamp(16px, 3vw, 20px);
      margin-top: 0;
    }

    p, a {
      font-family: "Montserrat", sans-serif;
      color: #0B2A24;
      font-size: clamp(14px, 2.5vw, 20px);
      text-decoration: none;
    }

    /* --- Main Layout --- */
    body {
      margin: 0;
      height: 100vh;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 600px;
      padding: 20px;
    }

    /* --- Responsive Logo --- */
    img.logo {
      width: 60%;
      max-width: 500px;
      min-width: 180px;
      height: auto;
      margin-bottom: 20px;
    }

    /* --- Extra Small Screens --- */
    @media (max-width: 400px) {
      img.logo {
        width: 70%;
      }
    }

  </style>
</head>

<body>
  <div class="container">
    <img class="logo" src="assets/AmpWell Header v1.png" alt="Logo" />

    <p>Full Site Coming Soon</p>

    <div class="contact">
      <a href="mailto:info@ampwelldiagnostics.com">info@ampwelldiagnostics.com</a>
    </div>
  </div>
</body>
</html>
